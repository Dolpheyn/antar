site_name: Antar Platform Documentation
site_description: Smart delivery platform for Southeast Asian merchants
site_author: Antar Team
copyright: Copyright &copy; 2024 Antar
repo_url: https://github.com/Dolpheyn/antar
repo_name: Dolpheyn/antar
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Plus Jakarta Sans
    code: JetBrains Mono
  favicon: assets/favicon.png
  logo: assets/logo.png
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - navigation.sections
    - navigation.indexes
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - toc.follow
    - search.suggest
    - search.highlight
    - search.share
    - announce.dismiss
    - content.tabs.link
    - content.code.annotation
    - content.code.copy

