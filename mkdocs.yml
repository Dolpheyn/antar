site_name: Antar
site_description: Smart delivery platform for Southeast Asian merchants
site_author: Antar Team
copyright: Copyright &copy; 2024 Antar
repo_url: https://github.com/Dolpheyn/antar
repo_name: Dolpheyn/antar
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Plus Jakarta Sans
    code: JetBrains Mono
  favicon: assets/favicon.png
  logo: assets/logo.png
  features:
    # Navigation
    - navigation.instant  # Instant loading
    - navigation.tracking  # URL tracking
    - navigation.sections  # Sections fold
    - navigation.expand   # Expand all sections
    - navigation.indexes  # Section index pages
    - navigation.top     # Back to top button
    - toc.follow         # Follow TOC while scrolling
    - toc.integrate      # Integrate TOC into navigation
    # Search
    - search.suggest     # Search suggestions
    - search.highlight   # Search highlighting
    - search.share       # Search sharing
    # UI/UX
    - header.autohide    # Hide header on scroll
    - announce.dismiss   # Dismissable announcements
    - content.tabs.link  # Content tabs link
    - content.code.annotation  # Content code annotation
    - content.code.copy  # Content code copy

plugins:
  - search
  - include-markdown
  - mermaid2:
      version: 10.6.1
      arguments:
        securityLevel: 'loose'
        theme: default
  - tags

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: docs
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.magiclink
  - footnotes
  - pymdownx.details
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.mark
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: true
      toc_depth: 3
      slugify: !!python/name:pymdownx.slugs.uslugify

extra_css:
  - stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Dolpheyn
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  homepage: https://antar.my
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.

nav:
  - Home: index.md
  - Story Idea:
    - story-idea/delivery-aggregator/index.md
    - Features: story-idea/delivery-aggregator/feature-concept.md
    - User Stories: story-idea/delivery-aggregator/user-stories.md
  - User Personas: user-personas/index.md
  - Project Roadmap:
    - project-roadmap/index.md
    - Initiatives:
      - Documentation System: project-roadmap/initiatives/documentation-system.md
  - Technical Specifications:
    - technical-specifications/index.md
    - System Architecture: technical-specifications/system-architecture.md
    - Data Models: technical-specifications/data-models.md
    - API Specifications: technical-specifications/api-specifications.md
    - Security Requirements: technical-specifications/security-requirements.md
    - Performance Requirements: technical-specifications/performance-requirements.md
    - Integration Guidelines: technical-specifications/integration-guidelines.md
    - CI/CD Pipeline: technical-specifications/ci-cd.md
  - AI Knowledge:
    - Project Areas: ai-knowledge/project-areas-context.md
    - User Context: ai-knowledge/user-context.md
    - Initiative Context: ai-knowledge/initiative-context.md
