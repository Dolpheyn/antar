# Documentation Deployment Workflow
#
# This workflow automatically builds and deploys our documentation to GitHub Pages.
# It runs on:
# - Every push to main (builds and deploys)
# - Every pull request (builds only)
#
# Features:
# - Automatic deployment to GitHub Pages
# - Preview builds for pull requests
# - Mermaid diagram support
# - Dependency caching for faster builds
#
# Setup Required:
# 1. Go to repository Settings > Pages
# 2. Under "Build and deployment":
#    - Source: Select "GitHub Actions"
#
# The documentation will be available at:
# https://[username].github.io/the-project/

name: Deploy Documentation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Node.js for Mermaid
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: npm

      - name: Install Mermaid CLI
        run: npm install -g @mermaid-js/mermaid-cli

      - name: Build documentation
        run: python 00.py docs build

      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          force_orphan: true
